<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>urbanwheels - custom bike tours</title>
    <meta name="description" content="urbanwheels - We provide customised motorbike tours through India and beyond.">
    <meta name="author" content="">
    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>
    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
   <div class="content-wrapper">
        <video autoplay muted loop id="urbanwheels-video-mountains" class="urbanwheels-video">
            <source src="images/urbanwheels-mountains.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <video autoplay muted loop id="urbanwheels-video-spiti" class="urbanwheels-video">
            <source src="images/urbanwheels-spiti.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <div class="intro-wrapper">
            <div class="text">
                <p><span>...coming soon...</span></p>
            </div>
        </div>
        <div class="logo-wrapper">
            <figure>
                <img src="images/urbanwheels-logo.svg" alt="urbanwheels logo">
            </figure>
        </div>
        <div class="text-wrapper">
            <div class="text">
                <p><span>We provide customised motorbike tours through India and beyond.</span></p>
            </div>
        </div>
        <div class="buttons-wrapper">
            <a class="button-mail" href="mailto:urbanwheelscontact@gmail.com?Subject=Inquiry" title="Shoot us an email."></a>
            <a class="button-insta" href="https://www.instagram.com/theurbanwheels/" target="_blank" title="Follow us on instagram."></a>
        </div>
    </div>
    <div class="loader">
   		<img src="images/loader.gif">
   	</div>
    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
<script type="text/javascript">
const videos = document.querySelectorAll('.urbanwheels-video');
var random = Math.floor(Math.random() * videos.length);

console.log(random);

Array.from(videos).forEach((video, i) => {

  if (i == random) {
    video.classList.add('active-video');
  }

});

const videoElement = document.querySelector(".active-video");
const content = document.querySelector(".content-wrapper");

videoElement.addEventListener('loadeddata', (e) => {
    //Video should now be loaded but we can add a second check

    if (videoElement.readyState >= 3) {
        content.classList.add('content-loaded');
    }

});

</script>

</html>
